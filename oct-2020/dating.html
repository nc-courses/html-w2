<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form
      action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
      method="post"
      enctype="multipart/form-data"
    >
      <!-- Fieldset 1 -->
      <fieldset>
        <legend>Your Face</legend>
        <div>
          <label for="avatar">Upload Your Image:</label>
          <input type="file" name="avatar" id="avatar" required />
        </div>
        Image Preview: <img id="preview" width="500" alt="profile-image" />
      </fieldset>
      <!-- Fieldset 2 -->
      <fieldset>
        <legend>Your Details</legend>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your full name"
            required
          />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" id="woman" name="gender" value="woman" required />
          <label for="woman">Woman</label>
          <input type="radio" id="man" name="gender" value="man" required />
          <label for="man">Man</label>
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div>
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" id="color" />
        </div>
        <div>
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="">Choose a country</option>
            <option value="brazil">Brazil</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="libya">Libya</option>
            <option value="usa">USA</option>
          </select>
        </div>
        <div>
          <label for="salary">Favorite Salary:</label>
          <span class="range-captian">Poor</span>
          <input
            type="range"
            name="salary"
            id="salary"
            min="0"
            max="500000"
            value="50"
          />
          <span class="range-captian">Rich</span>
        </div>
      </fieldset>
      <!-- Fieldset 3 -->
      <fieldset>
        <legend>Your Contact Information</legend>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea name="address" id="address" cols="40"></textarea>
        </div>
        <div>
          <label>Contact method(s):</label>
          <input
            type="checkbox"
            id="contact"
            name="emailCheckbox"
            value="email"
          />
          <label for="emailCheckbox">Email</label
          ><input
            type="checkbox"
            id="contact"
            name="phoneCheckbox"
            value="phone"
          />
          <label for="phoneCheckbox">Phone</label>
        </div>
      </fieldset>
      <!-- Submit button -->
      <div>
        <input type="button" value="Submit" />
      </div>
    </form>
  </body>
</html>
